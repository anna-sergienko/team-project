<div class="franchise is-hidden" contact-data-modal>
    <div class="franchise-modal" role="group">
        <form class="franchise__form">
            <p class="franchise__title">Leave your data</p>
            <p>
                <label class="franchise__registry franchise__form-field">
                    <span class="franchise__text">Name</span>
                    <input class="franchise__input" type="text" name="name" id="name" />
                    <!-- <svg class="franchise__icon" width="18" height="18">
                        <use href="./images/sprite/sprite.svg#icon-person-black"></use>
                    </svg> -->
                </label>
                <label class="modal__registry franchise__form-field">
                    <span class="franchise__text">Phone</span>
                    <input class="franchise__input" type="tel" name="tel" id="tel" />
                    <!-- <svg class="franchise__icon" width="18" height="18">
                        <use href="./images/sprite/sprite.svg#icon-phone-black"></use>
                    </svg> -->
                </label>
                <label class="modal__registry franchise__form-field">
                    <span class="franchise__text">E-mail</span>
                    <input class="franchise__input" type="email" name="email" id="email" />
                    <!-- <svg class="franchise__icon" width="18" height="18">
                        <use href="./images/sprite/sprite.svg#icon-email-black"></use>
                    </svg> -->
                </label>
<!-- 
                <label class="franchise__comments franchise__form-field">
                    <span class="franchise__text">Comment</span>
                    <textarea class="franchise__commentary" name="commentary" id="commentary" rows="10"
                        placeholder="Enter text"></textarea>
                </label> -->

                <label class="franchise__policy">
                    <input class="franchise__checkbox hidden-checkbox" type="checkbox" id="policy" />
                    <!-- <span class="franchise__square-icon"></span>
                    <span class="franchise__agreement">I accept the &nbsp; <a class="franchise__link" href="#">Terms of the
                            contract</a></span> -->
                </label>

                <button class="franchise__button" type="submit">Send</button>
            </p>
        </form>

        <button contact-modal-close class="franchise__close-button">
            <svg class="franchise__close-icon" width="18" height="18">
                <use href="./images/sprite/sprite.svg#icon-close-black"></use>
            </svg>
        </button>
        <picture class="animate__animated animate__wobble franchise__girl">
            <source media="(min-width: 768px) and (max-width: 1279px)" srcset="./images/hero/tablet/girl-hero-tablet.png 1x,
                               ./images/hero/tablet/girl-hero-tablet@2x.png 2x,
                               ./images/hero/tablet/girl-hero-tablet@3x.png 3x" type="image/png" />
            <source media="(min-width: 1280px)" srcset="./images/hero/desktop/girl-hero-desktop.png 1x,
                               ./images/hero/desktop/girl-hero-desktop@2x.png 2x,
                               ./images/hero/desktop/girl-hero-desktop@3x.png 3x" type="image/png" />
            <img src="./images/hero/tablet/girl-hero-tablet.png" alt="Girl">
        </picture>
    </div>
</div>
