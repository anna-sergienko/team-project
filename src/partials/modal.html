<div class="backdrop is-hidden" data-modal>
  <div class="modal" role="group">
    <form class="modal__form">
      <p class="modal__title">Leave your contact details and we will call you back</p>
      <p>
        <label class="modal__registry form-field">
          <span class="modal__text">Name</span>
          <input class="modal__input" type="text" name="name" id="name" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite/sprite.svg#icon-person-black"></use>
          </svg>
        </label>
        <label class="modal__registry form-field">
          <span class="modal__text">Phone</span>
          <input class="modal__input" type="tel" name="tel" id="tel" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite/sprite.svg#icon-phone-black"></use>
          </svg>
        </label>
        <label class="modal__registry form-field">
          <span class="modal__text">E-mail</span>
          <input class="modal__input" type="email" name="email" id="email" />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/sprite/sprite.svg#icon-email-black"></use>
          </svg>
        </label>

        <label class="modal__comments form-field">
          <span class="modal__text">Comment</span>
          <textarea
            class="modal__commentary"
            name="commentary"
            id="commentary"
            rows="10"
            placeholder="Enter text"
          ></textarea>
        </label>

        <label class="modal__policy">
          <input class="modal__checkbox hidden-checkbox" type="checkbox" id="policy" />
          <span class="modal__square-icon"></span>
          <span class="modal__agreement"
            >I accept the &nbsp; <a class="modal__link" href="#">Terms of the contract</a></span
          >
        </label>

        <button class="modal__button" type="submit">Submit</button>
      </p>
    </form>

    <button data-modal-close class="modal__close-button">
      <svg class="modal__close-icon" width="18" height="18">
        <use href="./images/sprite/sprite.svg#icon-close-black"></use>
      </svg>
    </button>
  </div>
</div>
